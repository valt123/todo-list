<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo-list</title>
  <!-- Styles -->
  <link rel = "stylesheet" type = "text/css" href = "./styles/jquery-ui.css" />
  <link rel = "stylesheet" type = "text/css" href = "./styles/bootstrap.css" />
  <link rel = "stylesheet" type = "text/css" href = "./styles/style.css" />
  <!-- /Styles -->
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-3">
      <h1>Tehtävä lista</h1>
      <br />
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-4">
        <div class="form-group">
          <label for="input"><h4>Syötä Tehtävä</h4></label>
          <input type="text" id="input" value="" class="form-control"/>
          <br />
          <input id="submit" type="submit" value="Submit" class="btn btn-primary" />
        </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-4">
      <h4>Lista</h4>
      <ul class="list"></ul>

      <input id="save" type="button" value="Tallenna" class="btn btn-success" />
      <input id="empty" type="button" value="Tyhjennä" class="btn btn-danger" />
    </div>
  </div>


<!-- Scripts -->
  <!-- Downloaded scripts -->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/jquery-ui.js"></script>
  <script src="./js/FileSaver.js"></script>
  <script src="./js/bootstrap.js"></script>
  <!-- My scripts -->
  <script src="./js/javascript.js"></script>
<!-- /Scripts -->
</body>
</html>
